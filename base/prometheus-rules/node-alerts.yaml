# =============================================================================
# Node Health Alert Rules
# =============================================================================
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: node-health-alerts
  labels:
    app: kube-prometheus-stack
    release: robusta
spec:
  groups:
    - name: node-health
      interval: 30s
      rules:
        - alert: NodeDown
          expr: up{job="node-exporter"} == 0
          for: 2m
          labels:
            severity: critical
            category: infrastructure
          annotations:
            summary: "Node {{ $labels.instance }} is down"
            description: "Node exporter on {{ $labels.instance }} has been unreachable for more than 2 minutes"
            runbook_url: "https://runbooks.example.com/node-down"

        - alert: NodeNotReady
          expr: kube_node_status_condition{condition="Ready",status="true"} == 0
          for: 5m
          labels:
            severity: critical
            category: infrastructure
          annotations:
            summary: "Node {{ $labels.node }} is not ready"
            description: "Node {{ $labels.node }} has been in NotReady state for more than 5 minutes"

        - alert: NodeHighCPU
          expr: |
            100 - (avg by(instance, node) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
          for: 10m
          labels:
            severity: warning
            category: resources
          annotations:
            summary: "High CPU usage on {{ $labels.node }}"
            description: "CPU usage is {{ $value | printf \"%.1f\" }}% on node {{ $labels.node }}"

        - alert: NodeCriticalCPU
          expr: |
            100 - (avg by(instance, node) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
          for: 5m
          labels:
            severity: critical
            category: resources
          annotations:
            summary: "Critical CPU usage on {{ $labels.node }}"
            description: "CPU usage is {{ $value | printf \"%.1f\" }}% on node {{ $labels.node }}"

        - alert: NodeHighMemory
          expr: |
            (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
          for: 10m
          labels:
            severity: warning
            category: resources
          annotations:
            summary: "High memory usage on {{ $labels.instance }}"
            description: "Memory usage is {{ $value | printf \"%.1f\" }}% on {{ $labels.instance }}"

        - alert: NodeCriticalMemory
          expr: |
            (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
          for: 5m
          labels:
            severity: critical
            category: resources
          annotations:
            summary: "Critical memory usage on {{ $labels.instance }}"
            description: "Memory usage is {{ $value | printf \"%.1f\" }}% - OOM killer may trigger"

        - alert: NodeDiskPressure
          expr: |
            (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay|squashfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay|squashfs"})) * 100 > 85
          for: 5m
          labels:
            severity: warning
            category: storage
          annotations:
            summary: "Disk space low on {{ $labels.instance }}"
            description: "Disk {{ $labels.mountpoint }} is {{ $value | printf \"%.1f\" }}% full"

        - alert: NodeDiskCritical
          expr: |
            (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay|squashfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay|squashfs"})) * 100 > 95
          for: 2m
          labels:
            severity: critical
            category: storage
          annotations:
            summary: "Disk almost full on {{ $labels.instance }}"
            description: "Disk {{ $labels.mountpoint }} is {{ $value | printf \"%.1f\" }}% full - immediate action required"

        - alert: NodeDiskWillFillIn24Hours
          expr: |
            (
              node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} /
              (rate(node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"}[6h]) * -1)
            ) < 24 * 3600
            and
            node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} > 0
          for: 30m
          labels:
            severity: warning
            category: storage
          annotations:
            summary: "Disk will fill within 24 hours on {{ $labels.instance }}"
            description: "At current rate, {{ $labels.mountpoint }} will be full in {{ $value | humanizeDuration }}"

        - alert: NodeHighLoad
          expr: |
            node_load15 / count without(cpu, mode) (node_cpu_seconds_total{mode="idle"}) > 2
          for: 15m
          labels:
            severity: warning
            category: resources
          annotations:
            summary: "High load average on {{ $labels.instance }}"
            description: "15-minute load average is {{ $value | printf \"%.2f\" }} per CPU"

        - alert: NodeNetworkErrors
          expr: |
            rate(node_network_receive_errs_total[5m]) + rate(node_network_transmit_errs_total[5m]) > 10
          for: 5m
          labels:
            severity: warning
            category: network
          annotations:
            summary: "Network errors on {{ $labels.instance }}"
            description: "Interface {{ $labels.device }} has {{ $value | printf \"%.1f\" }} errors/sec"

        - alert: NodeClockSkew
          expr: |
            abs(node_timex_offset_seconds) > 0.05
          for: 5m
          labels:
            severity: warning
            category: infrastructure
          annotations:
            summary: "Clock skew detected on {{ $labels.instance }}"
            description: "Clock is off by {{ $value | printf \"%.3f\" }} seconds"
