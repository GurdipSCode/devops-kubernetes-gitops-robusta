apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# For single environment, use base directly
# For multi-environment, use overlays/dev or overlays/prod

resources:
  - base/

# Merge playbooks and sinks configs
configMapGenerator:
  - name: robusta-playbooks
    files:
      - playbooks/k3s-playbooks.yaml
  - name: robusta-sinks
    files:
      - sinks/sinks.yaml

namespace: robusta

commonLabels:
  app.kubernetes.io/name: robusta
  app.kubernetes.io/managed-by: argocd
